<!--/templates/register.html-->

{% block content %}
<div style="display: grid; justify-content: center; background: #EEEEEE; max-width: 400px; margin-left: auto; margin-right: auto; border-radius: 5px; margin-top: 20vh;">
  <h2  style="color: #353535; text-align: center;">Регистрация</h2>

    <form method="post">
        {% csrf_token %}
        <!-- {{form}} -->
        {% for f in form %} 
        <label for="{{ f.id_for_label }}" style="margin-left: 15px;">{{f.label}}</label><p style="margin-left: 15px; margin-top: 5px;">{{ f }}</p>
        {% endfor %}
        <input type="submit" value="Регистрация" style="padding-left: 45px; padding-right: 45px; padding-top: 6px; padding-bottom: 7px; background-color: #353535; color: white; font-size: 15px; font-family: 'Montserrat-Bold';  border-radius: 5px; margin-left: 10px; cursor: pointer; margin-left: 15px;">
    </form>

    <a href="{% url 'login' %}" style="text-align: center; color: #353535; text-decoration: none; padding-bottom: 5px;">Авторизация</a>
    <!-- <a href="{% url 'catalog' %}">Back to Home</a> -->
</div>
{% endblock %}
